version: "3.4"

services:
  chat-app-backend:
    image: chat-app-backend
    restart: always
    ports:
      - 3000:3000
    networks:
      - network

  chat-app-db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    volumes:
      - chat-app-db:/postgres/data:rw
    environment:
      POSTGRES_PASSWORD: postgres
    networks:
      - network

volumes:
  chat-app-db:

networks:
  network:
    driver: bridge
